<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drum Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script>
        function play(str) {
            document.getElementById("display").innerText

            if (str === "q" || str === "Q") {
                document.getElementById("display").innerText = "Chord-1"
            } else if (str === "w" || str === "W") {
                document.getElementById("display").innerText = "Chord-2"
            } else if (str === "e" || str === "E") {
                document.getElementById("display").innerText = "Chord-3"
            } else if (str === "a" || str === "A") {
                document.getElementById("display").innerText = "Shaker"
            } else if (str === "s" || str === "S") {
                document.getElementById("display").innerText = "Open HiHat"
            } else if (str === "d" || str === "D") {
                document.getElementById("display").innerText = "Closed HiHat"
            } else if (str === "z" || str === "Z") {
                document.getElementById("display").innerText = "Punchy Kick"
            } else if (str === "x" || str === "X") {
                document.getElementById("display").innerText = "Side Stick"
            } else if (str === "c" || str === "C") {
                document.getElementById("display").innerText = "Snare"
            }

            var audio = document.getElementById(str);
            audio.play();
        }

        window.document.onkeyup = function (event) {
            let letra = event.key
            if (letra === "q" || letra === "Q") {
                play("Q")
            } else if (letra === "w" || letra === "W") {
                play("W")
            } else if (letra === "e" || letra === "E") {
                play("E")
            } else if (letra === "a" || letra === "A") {
                play("A")
            } else if (letra === "s" || letra === "S") {
                play("S")
            } else if (letra === "d" || letra === "D") {
                play("D")
            } else if (letra === "z" || letra === "Z") {
                play("Z")
            } else if (letra === "x" || letra === "X") {
                play("X")
            } else if (letra === "c" || letra === "C") {
                play("C")
            }

        }
    </script>
</head>

<body>
    <div class="container" id="drum-machine">
        <h1 class="text-center">Drum Machine</h1>
        <div class="card my-3">
            <div class="card-body">

                <div id="display"> Aca sale el sonido</div>
            </div>

        </div>
        <div class="grid-text-center">
            <div class="row">
                <div class="col">
                    <button type="button" class="drum-pad" id="chord-1" onclick="play('Q')"><audio
                            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip"
                            id="Q"></audio>Q</button>
                </div>
                <div class="col">
                    <button type="button" class="drum-pad" id="chord-2" onclick="play('W')"><audio
                            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip"
                            id="W"></audio>W</button>
                </div>
                <div class="col">
                    <button type="button" class="drum-pad" id="chord-3" onclick="play('E')"><audio
                            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip"
                            id="E"></audio>E</button>
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="drum-pad" id="shaker" onclick="play('A')"><audio
                            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip"
                            id="A"></audio>A</button>
                </div>
                <div class="col">
                    <button type="button" class="drum-pad" id="open-hh" onclick="play('S')"><audio
                            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip"
                            id="S"></audio>S</button>
                </div>
                <div class="col">
                    <button type="button" class="drum-pad" id="closed-hh" onclick="play('D')"><audio
                            src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip"
                            id="D"></audio>D</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="drum-pad" id="punchy-kick" onclick="play('Z')"><audio
                            src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip"
                            id="Z"></audio>Z</button>
                </div>
                <div class="col">
                    <button type="button" class="drum-pad" id="side-stick" onclick="play('X')"><audio
                            src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip"
                            id="X"></audio>X</button>
                </div>
                <div class="col">
                    <button type="button" class="drum-pad" id="snare" onclick="play('C')"><audio
                            src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip"
                            id="C"></audio>C</button>
                </div>



            </div>
        </div>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    </div>
</body>

</html>
